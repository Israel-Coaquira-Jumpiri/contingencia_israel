<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TradeFlux - Servidores</title>
  <link rel="stylesheet" href="../css/cadastroUsuario.css">
  <link rel="stylesheet" href="../css/dash_gerente_funcionarios_alt.css" />
  <link rel="stylesheet" href="../css/modalPerfil.css" />
  <link rel="stylesheet" href="../css/mobileGerente.css" />
  <link rel="stylesheet" href="../css/mobileComponenteServidor.css" />
  <!-- <link rel="stylesheet" href="../css/mobileModais.css" /> -->
  <!-- <script src="../script/sessao.js"></script> -->

  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="shortcut icon" href="../assets/TRADEFLUX__2_cortado.png" type="image/x-icon">
  <script src="../js/cadastroUsuario.js" defer></script>
  <script src="../js/mobileGerente.js"></script>
  <script src="../js/servidores.js"></script>
  <script src="../js/cadastroComponente.js"></script>

  <link rel="stylesheet" href="../css/dash.css">
  <link rel="stylesheet" href="../css/barra_lateral.css">
  <script src="../js/barra_lateral.js" defer></script>
  <script src="../js/modais.js" defer></script>
  <!-- <script src="../script/cadastroFuncionario.js" defer></script> -->
</head>
<!-- removido renderizarModalUsuario() do onload -->
<body onload="carregarMenuLateral(); exibirServidores(); renderizarPerfilUsuario()">
  <div id="sistema_modais">
  </div>
  <div class="navbar" id="div_navbar">
    <i onclick="mudarIcone()" id="menu-bar">&#9776;</i>
  </div>
  <main class="container-main" id="main_page" onclick="exibirServidorNoSelect()">
    <!-- modal de edição -->
    <div class="bgForm bgServidor" id="bg_formulario_edicao">
      <div class="formUsuario">
        <i onclick="fecharModal('edicao')" class="fechar fa-solid fa-xmark"></i>
        <div class="tituloForm2">Editar Servidor</div>
        <div class="select-container3">
          <span>Servidor:</span>
          <select id="select_servidor" name="" onchange="exibirCaracteristicas()">
            <option selected disabled value="#">Selecione uma opção</option>
          </select>
        </div>
        <div class="caracteristicas_servidor">
          <span id="ram_total"></span>
          <span id="disco_total"></span>
          <span id="cpu"></span>
          <span id="so"></span>
        </div>
        <div class="select-container3">
          <span>O que deseja editar?</span>
          <select id="select_componente">
            <option selected disabled value="#">Selecione uma opção</option>
            <option value="sistemaOperacional">Sistema Operacional</option>
            <option value="discoTotal">Disco Total</option>
            <option value="ramTotal">RAM Total</option>
            <option value="processadorInfo">Processador</option>
          </select>
        </div>
        <div class="input2 input">
          <span>Novo valor:</span>
          <input id="ipt_valorEdicao" />
        </div>

        <div class="buttonCadastrar2 buttonCadastrar">
          <button onclick="editarServidor()">Salvar</button>
        </div>
      </div>
    </div>

    <!-- Modal de exclusão -->

    <div class="bgForm bgServidor" id="bg_formulario_exclusao" >
      <div class="formUsuario">
        <i onclick="fecharModal('exclusao')" class="fechar fa-solid fa-xmark"></i>
          <div class="tituloForm">Excluir Servidor</div>
            <span style="font-weight: bold; color: #ff6666; font-size: larger; margin-top: 15px; text-align: center;" class="input2">Você tem certeza que deseja excluir este servidor?</span>
            <span id="servidorE"></span>
            <div class="botoesModalExcluir">
          <div class="buttonCadastrar">
            <button onclick="fecharModal('exclusao')">Cancelar</button>
          </div>
          <div class="buttonCadastrarRED buttonCadastrar">
            <button onclick="excluirServidor()">Excluir</button>
          </div>
        </div>
      </div>
    </div>

    <div id="barralateral" class="barra-lateral">
    </div>
    <div class="mainContent">
      <div class="container-title">
        <p>Servidores</p>
      </div>
      <div id="div_containerEsteiras" class="containerEsteiras">
        <table id="tabelaFuncionarios" class="tabelaDados">
          <thead>
            <tr>
              <th>Servidor</th>
              <th>Componentes cadastrados</th>
              <th>Status</th>
              <th>Alertas Hoje</th>
              <th>Data Center</th>
              <th class='tableIcons'>Editar</th>
              <th class='tableIcons'>Excluir</th>
            </tr>
          </thead>
          <tbody id="bodyTabela"></tbody>
        </table>
      </div>
    </div>
  </main>
</body>

</html>
