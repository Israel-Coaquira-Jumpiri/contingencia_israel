<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Data Center</title>
    <link rel="stylesheet" href="../css/barra_lateral.css" />
    <link rel="stylesheet" href="../css/dashAdmCusto.css" />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../css/modalPerfil.css" />
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
  </head>

  <body onload="carregar(); carregarMenuLateral(); renderizarPerfilUsuario();">
    <div id="sistema_modais">
      <div class="navbar">
        <i onclick="mudarIcone()" id="menu-bar">&#9776;</i>
        
      </div>
    </div>
    <div id="barralateral" class="barra-lateral"></div>
    <main class="dashboard-container">
      <div class="kpis">
        <div class="kpi">
          Custo por hora manutenção<br /><strong
            >Data Center <span id="data_center_custo"></span> : R$<span
              id="custo_hora"
            ></span>
          </strong>
        </div>
        <div class="kpi">
          Custo médio por manutenção<br /><strong
            >Data Center <span id="data_center_medio"></span> : R$
            <span id="custo_medio"></span> 
          </strong>
        </div>
        <div class="kpi">
          Custo total<br /><strong
            >Data Center <span id="data_center_total"></span> : R$
            <span id="custo_total"></span>
          
        </div>
      </div>
      <div class="filtros-e-grafico">
        <div class="filtros-container">
          <div class="filtros">
            <button class="filtro" onclick="filtrar(24)">
              <span class="filtro" onclick="selecionar(this)"
                >Últimas 24 horas</span
              >
            </button>
            <button onclick="filtrar(7)">
              <span class="filtro" onclick="selecionar(this)"
                >Últimos 7 dias</span
              >
            </button>
            <button onclick="filtrar(30)">
              <span class="filtro" onclick="selecionar(this)"
                >Últimos 30 dias</span
              >
            </button>
          </div>
        </div>
        <div id="grafico"></div>
      </div>
      <div class="investir">
        <div class="investir-frase">
          SUGESTÃO: INVESTIR NO DATA CENTER
          <span class="data_center_investir" id="data_center_investir"></span> :
          MAIOR CUSTO POR HORA DE MANUTENÇÃO NO PERÍODO FILTRADO
        </div>
      </div>
    </main>
    <script src="../js/barra_lateral.js" defer></script>
    <script src="../js/dashAdmCusto.js"></script>
  </body>
</html>
