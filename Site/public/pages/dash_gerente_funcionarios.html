<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TradeFlux - Usuários</title>
    <link rel="stylesheet" href="../css/cadastroUsuario.css" />
    <link rel="stylesheet" href="../css/dash_gerente_funcionarios.css" />
    <link rel="stylesheet" href="../css/modalPerfil.css" />
    <link rel="stylesheet" href="../css/mobileGerente.css" />
    <!-- <link rel="stylesheet" href="../css/mobileModais.css" /> -->
    <!-- <script src="../script/sessao.js"></script> -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="shortcut icon"
      href="../assets/TRADEFLUX__2_cortado.png"
      type="image/x-icon"
    />
    <script src="../js/cadastroUsuario.js"></script>
    <script src="../js/exibirUsuario.js"></script>
    <script src="../js/deletarUsuario.js"></script>
    <script src="../js/mobileGerente.js"></script>
    <script src="../js/criacaoMenuLateral.js"></script>
    <link rel="stylesheet" href="../css/dash.css">
    <link rel="stylesheet" href="../css/barra_lateral.css">
    <script src="../js/barra_lateral.js" defer></script>
    <script src="../js/modais.js"></script>
  </head>
<!-- removido renderizarModalUsuario() do onload -->
  <body onload=" carregarMenuLateral(); exibir(); renderizarPerfilUsuario()">
    <div id="sistema_modais">
      <div class="navbar">
        <i onclick="mudarIcone()" id="menu-bar">&#9776;</i>
        
      </div>
    </div>
    <main class="container-main" id="main_page">
      <!-- Modal de cadastro -->
      <div class="bgForm" id="bg_formulario">
        <div class="formUsuario">
          <i
            onclick="fecharModal('cadastro')"
            class="fechar fa-solid fa-xmark"
          ></i>
          <div class="tituloForm">Cadastrar Usuario</div>
          <div class="areaInputs">
            <div class="input">
              <span>Usuario:</span>
              <input id="ipt_nome" type="text" />
            </div>
            <div class="input">
              <span>Email:</span>
              <input id="ipt_email" type="text" />
            </div>
            <div class="input">
              <div class="select-container">
                <span>Selecione o Cargo:</span>
                <select id="select_cargo" name="">
                  <option selected disabled value="#">
                    Selecione uma opção
                  </option>
                  <option value="analista">Analista</option>
                  <option value="cientista">Cientista</option>
                  <option value="administrador">Administrador</option>
                </select>
              </div>
            </div>
            <div class="input">
              <span>Senha:</span>
              <input id="ipt_senha" type="password" />
            </div>
            <div class="input">
              <span>Confirmar senha:</span>
              <input id="ipt_confirmSenha" type="password" />
            </div>
            <div class="buttonCadastrar">
              <button onclick="cadastrar()">Cadastrar</button>
            </div>
          </div>
          <br />
          <div class="erros" id="erros_cadastro_usuario"></div>
          <div class="erros" id="erros_cadastro_email"></div>
          <div class="erros" id="erros_cadastro_cargo"></div>
          <div class="erros" id="erros_cadastro_senha"></div>
          <div class="erros" id="erros_cadastro_confirmsenha"></div>
        </div>
      </div>
      <!-- Modal de edição -->
      <div class="bgForm" id="bg_formulario_edicao">
        <div class="formUsuario">
          <i
            onclick="fecharModal('edicao')"
            class="fechar fa-solid fa-xmark"
          ></i>
          <div class="tituloForm">Editar Usuario</div>
          <div class="input">
            <span>Usuario:</span>
            <input id="ipt_nome" type="text" />
          </div>
          <div class="input">
            <span>Email:</span>
            <input id="ipt_email" type="text" />
          </div>
          <div class="input">
            <div class="select-container">
              <span>Cargo:</span>
              <select id="select_cargo" name="">
                <option selected disabled value="#">Selecione uma opção</option>
                <option value="analista">Analista</option>
                <option value="cientista">Cientista</option>
                <option value="administrador">Gerente</option>
              </select>
            </div>
          </div>
          <div class="input">
            <div class="select-container">
              <span>Status:</span>
              <select id="select_cargo" name="">
                <option value="opt_ativo">Ativo</option>
                <option value="opt_inativo">Inativo</option>
              </select>
            </div>
          </div>
          <div class="input">
            <span>Senha:</span>
            <input id="ipt_senha" type="password" />
          </div>
          <div class="buttonCadastrar">
            <button onclick="fecharModal('edicao')">Salvar</button>
          </div>
          <div id="erros_cadastro_usuario"></div>
          <div id="erros_cadastro_email"></div>
          <div id="erros_cadastro_cargo"></div>
          <div id="erros_cadastro_senha"></div>
          <div id="erros_cadastro_confirmsenha"></div>
        </div>
      </div>

      <!-- Modal de exclusão -->
      <div class="bgForm" id="bg_formulario_exclusao">
        <div class="formUsuario">
          <i
            onclick="fecharModal('exclusao')"
            class="fechar fa-solid fa-xmark"
          ></i>
          <div class="tituloForm">Excluir Usuário</div>
          <span
            style="
              font-weight: bold;
              color: #ff6666;
              font-size: larger;
              margin-top: 15px;
              text-align: center;
            "
            class="input2"
            >Você tem certeza que deseja excluir este usuário?</span
          >
          <div class="botoesModalExcluir">
            <div class="buttonCadastrar">
              <button onclick="fecharModal('exclusao')">Cancelar</button>
            </div>
            <div class="buttonCadastrarRED buttonCadastrar">
              <button onclick="excluir()">Excluir</button>
            </div>
          </div>
        </div>
      </div>

      <div id="barralateral" class="barra-lateral"></div>

      <div class="mainContent">
        <div class="container-title">
          <p>Usuários</p>
        </div>
        <div class="containerFiltro">
          <div class="container-btnCadastro">
            <button
              id="btnCadastro"
              class="btn-cadastro"
              onclick="abrirModal('cadastro')"
            >
              <i class="fa-solid fa-circle-plus"></i> Adicionar Usuário
            </button>
          </div>
        </div>
        <div id="div_containerEsteiras" class="containerEsteiras">
          <table id="tabelaFuncionarios" class="tabelaDados">
            <thead>
              <tr>
                <th>Nome</th>
                <th>Email</th>
                <th>Perfil</th>
                <th>Status</th>
                <th>Último Acesso</th>
                <th class="tableIcons">Editar</th>
                <th class="tableIcons">Excluir</th>
              </tr>
            </thead>
            <tbody id="bodyTabela"></tbody>
          </table>
        </div>
      </div>
    </main>
  </body>
</html>
